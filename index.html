<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_content">
          <div class="logo">
            <a href="#">
              <img src="assets/svg/audiophile.svg" alt="logo" />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#product">PRODUCTS</a></li>
                <li><a href="#">FEEDBACK</a></li>
                <li><a href="#">SALES</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a href="#">
              <img src="assets/svg/Combined_Shape.svg" alt="cart" />
            </a>
          </div>
        </div>
      </div>
      <div class="underline"></div>
    </header>
    <main>
      <section class="hero_container">
        <div class="hero_content">
          <div class="hero_text">
            <div class="new_product">
              <h3>NEW PRODUCT</h3>
            </div>
            <div class="product_name">
              <h1>XX99 Mark II Headphones</h1>
            </div>
            <div class="product_desc">
              <p>
                Experience natural, lifelike audio and exceptional build quality
                made for the passionate music enthusiast.
              </p>
            </div>
            <div class="view_product">
              <button>SEE PRODUCT</button>
            </div>
          </div>
          <div class="hero_img">
            <img src="assets/png/headphone.png" alt="headphones" />
          </div>
        </div>
      </section>
      <section id="product" class="categories_container">
        <div class="firstCard">
          <div class="headsetImg">
            <img src="assets/png/headset.png" alt="headset" />
          </div>
          <div class="headsetH">
            <h4>HEADPHONES</h4>
          </div>
          <div class="headsetLink">
            <a href="#">SHOP</a>
          </div>
          <div class="headsetArrow">
            <img src="assets/svg/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="secondCard">
          <div class="dinamicImg">
            <img src="assets/png/dinamic.png" alt="dinamic" />
          </div>
          <div class="dinamicH">
            <h4>SPEAKERS</h4>
          </div>
          <div class="dinamicLink">
            <a href="#">SHOP</a>
          </div>
          <div class="dinamicArrow">
            <img src="assets/svg/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="thirdCard">
          <div class="alexaImg">
            <img src="assets/png/alexa.png" alt="alexa" />
          </div>
          <div class="alexaH">
            <h4>EARPHONES</h4>
          </div>
          <div class="alexaLink">
            <a href="#">SHOP</a>
          </div>
          <div class="alexaArrow">
            <img src="assets/svg/arrow.svg" alt="arrow" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
